<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discover premium alpine climbing equipment and outdoor gear at Forma'Sint. Browse our featured products including helmets, jackets, harnesses and safety equipment for professional climbers and outdoor enthusiasts.">
    <link rel="icon" href="assets/FORMA ICON=Default.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Forma'Sint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->  
   <nav class="navbar">    
    <div class="navbar-container">  

      <!-- logo container -->
      <div class="navbar-item-container">        
        <div class="navbar-logo">          
          <a href="/" class="logo-link">
            <img src="assets/FORMA ICON=Default.svg" alt="Forma'Sint Logo" class="logo-default" width="24" height="24" loading="lazy">
            <img src="assets/FORMA ICON=Fill.svg" alt="Forma'Sint Logo" class="logo-hover" width="24" height="24" loading="lazy">
          </a>
          <span class="logo-text">Forma'Sint.</span>
        </div>
      </div>

        <!-- desktop menu navbar -->
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
        <li class="navbar-item"><a href="#featured-products" class="navbar-link">Featured Products</a></li>
        <li class="navbar-item"><a href="#product-listing" class="navbar-link">Product Listing</a></li>      
      </ul>
      
      <!-- right section container -->
      <div class="navbar-item-container">
        <div class="navbar-right">   

          <!-- desktop user icon -->          
           <div class="user-section">
            <div class="user-icon">
              <img src="assets/ICONS=Icon_user.svg" alt="User" class="user-icon-img" width="24" height="24" loading="lazy">
            </div>
            <span class="user-text">Frontend Developer</span>
          </div>

          <!-- mobile hamburger -->          
          <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <img src="assets/ICONS=MENU_HAMBURGER.svg" alt="" class="hamburger-icon" width="24" height="24" loading="lazy">
            <span class="menu-text">Menu</span>
          </div>

        </div>
      </div>

    </div>
  </nav>

  <!-- mobile navbar menu overlay -->
  <div id="mobile-overlay" class="mobile-overlay" onclick="closeMobileMenu()"></div>
  
  <!-- mobile navbar -->  
  <div id="mobile-menu" class="mobile-menu">    
    <div class="mobile-menu-header">

      <div class="mobile-logo">
        <img src="assets/FORMA ICON=Default.svg" alt="Forma'Sint Logo" width="24" height="24" loading="lazy">
      </div>    

      <button class="mobile-close" onclick="closeMobileMenu()">
        <img src="assets/ICONS=CLOSE.svg" alt="" width="24" height="24" loading="lazy">
        <span class="close-text">Close</span>
      </button>

    </div>

    <ul class="mobile-menu-items">
      <li><a href="#home">Home</a></li>
      <li><a href="#featured-products">Featured Products</a></li>
      <li><a href="#product-listing">Product Listing</a></li>
    </ul>

  </div>

  <!-- MAIN CONTENT -->  
   <main class="main-content">    

    <!-- logo + photo -->    
     <div class="hero-section" id="home">
      <img src="assets/LOGO FORMA.svg" alt="Logo" class="logo-container" width="600" height="200" loading="lazy">
      <img src="assets/HERO PHOTO.svg" alt="Hero photo" class="hero-photo" width="1200" height="800" loading="lazy">
    </div>

    <!-- FEATURED PRODUCTS SECTION -->
    <section class="featured-section" id="featured-products">

      <div class="section-header">
          <div class="section-subtitle">Featured Products</div>
          <h2 class="section-title">Browse featured</h2>
      </div>
      
      <div class="slider-container">
        <div class="swiper products-swiper">

            <div class="swiper-wrapper" id="products-container">
              <!-- products will be loaded here -->
            </div>

              <!-- navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

              <!-- pagination -->
            <div class="custom-pagination">
              <div class="custom-pagination-handle"></div>
            </div>

        </div>
      </div>  

    </section>  
    
    <!-- PRODUCTS LISTING SECTION -->
    <section class="products-section" id="product-listing">
        <div class="container">

          <!-- loading products-->
          <div class="header">
            <span>NUMBER OF PRODUCTS PER PAGE</span>
            <div class="products-per-page">

              <!-- custom selector-->
                <select id="pageSize" style="display: none;">
                    <option value="14" selected>14</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>

                <div class="custom-dropdown" id="customDropdown">
                    <div class="custom-dropdown-selected" id="dropdownSelected">14</div>
                    <div class="custom-dropdown-options" id="dropdownOptions">
                        <div class="custom-dropdown-option" data-value="24">24</div>
                        <div class="custom-dropdown-option" data-value="36">36</div>
                    </div>
                </div>

            </div>
          </div>

            <!-- api products -->
            <div class="products-grid" id="productsGrid"></div>

            <!-- banner -->
            <div class="banner" id="banner" style="display: none;">
                <div class="banner-content">
                </div>
            </div>

        </div>
    </section>    
    
    <!-- POPUP -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <div class="popup-image-container">                
            <div class="popup-overlay-header">
                <span id="popupId"></span>     
                <button class="popup-close" id="popupClose">
                    <img src="assets/ICONS=CLOSE.svg" alt="" width="24" height="24" loading="lazy">
                    <span class="close-text">Close</span>
                </button>
            </div>
            <img id="popupImage" class="popup-image" alt="Product" width="776" height="556" loading="lazy">
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
